<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/872dbb55a3.js" crossorigin="anonymous"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
</head>

<body>
    <div id="map" class="map"></div>

    <div class="search">
        <div class="search__inner-container">
            <input type="text" class="search__input">
            <button class="search__button"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <div class="statistics">
        <div class="statistics__inner-container">
            <h2 class="statistics__heading">[location]</h2>
            <div class="statistics__row">
                <div class="statistics__item statistics__total-cases">
                    <h3 class="statistics__item-heading">Total cases</h3>
                    <p class="statistics__item-text">[number]</p>
                </div>
                <div class="statistics__item statistics__new-cases">
                    <h3 class="statistics__item-heading">New cases</h3>
                    <p class="statistics__item-text">[number]</p>
                </div>
                <div class="statistics__item statistics__deaths">
                    <h3 class="statistics__item-heading">Deaths</h3>
                    <p class="statistics__item-text">[number]</p>
                </div>
            </div>
            <div class="statistics__row">
                <div class="statistics__item statistics__total-vaccinations">
                    <h3 class="statistics__item-heading">Total vaccinations</h3>
                    <p class="statistics__item-text">[number]</p>
                </div>
                <div class="statistics__item statistics__initiated">
                    <h3 class="statistics__item-heading">Initiated vaccinations</h3>
                    <p class="statistics__item-text">[number]</p>
                </div>
                <div class="statistics__item statistics__completed">
                    <h3 class="statistics__item-heading">Completed vaccinations</h3>
                    <p class="statistics__item-text">[number]</p>
                </div>
            </div>
        </div>
    </div>

    <canvas id="myChart" class="myChart"></canvas>

    <script src="chart.js/dist/chart.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
